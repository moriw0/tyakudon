services:
  db:
    image: postgres:16
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      args:
        BUNDLE_WITHOUT: ""
        BUNDLE_DEPLOYMENT: ""
        INSTALL_BUILD_TOOLS: "1"
    volumes:
      - .:/rails
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development
      SELENIUM_REMOTE_URL: http://selenium:4444
    ports:
      - "3000:3000"
    command: bin/dev
    depends_on:
      db:
        condition: service_healthy
    init: true
    tty: true
    stdin_open: true

  selenium:
    # ARM64 (Apple Silicon): seleniarm/standalone-chromium
    # x86_64 (Intel/CI):     selenium/standalone-chromium
    image: ${SELENIUM_IMAGE:-seleniarm/standalone-chromium}
    shm_size: '2gb'

volumes:
  postgresql-data:
